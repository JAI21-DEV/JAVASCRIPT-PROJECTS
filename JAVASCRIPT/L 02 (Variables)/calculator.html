<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <style>
    div {
      display: inline-block;
      border: 2px solid black;
      padding: 0px 10px;
      background-color: gray;
      border-radius: 8px;
      margin-left: 20px;
      margin-top: 15px;
    }

    button {
      padding: 3px 8px;
      font-size: 18px;
      margin-right: 5px;
      border: 2px solid black;
      border-radius: 4px;
      background-color: rgb(164, 164, 164);
    }
  </style>
</head>

<body>
  <div>
    <p>
      <button onclick="
        calculation += '1';
        console.log(calculation);
        ">1</button>

      <button onclick="
      calculation += '2';
      console.log(calculation);
      ">2</button>

      <button onclick="
      calculation += '3';
      console.log(calculation);
      ">3</button>

      <button onclick="
      calculation += ' + ';
      console.log(calculation);
      ">+</button>

    </p>

    </p>
    <button onclick="
        calculation += '4';
        console.log(calculation);
        ">4</button>

    <button onclick="
      calculation += '5';
      console.log(calculation);
      ">5</button>

    <button onclick="
      calculation += '6';
      console.log(calculation);
      ">6</button>

    <button onclick="
      calculation += ' - ';
      console.log(calculation);
      ">-</button>

    </p>

    </p>
    <button onclick="
        calculation += '7';
        console.log(calculation);
        ">7</button>

    <button onclick="
      calculation += '8';
      console.log(calculation);
      ">8</button>

    <button onclick="
      calculation += '9';
      console.log(calculation);
      ">9</button>

    <button onclick="
      calculation += ' * ';
      console.log(calculation);
      ">*</button>

    </p>

    </p>
    <button onclick="
        calculation += '0';
        console.log(calculation);
        ">0</button>

    <button onclick="
      calculation += '.';
      console.log(calculation);
      ">.</button>

    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
      ">=</button>

    <button onclick="
      calculation += ' / ';
      console.log(calculation);
      ">/</button>

    </p>

    <p>
      <button onclick="
        calculation = ' ';
        console.log(calculation);
        ">Clear</button>
    </p>
  </div>
  <script>
    let calculation = '';
  </script>
</body>

</html>
