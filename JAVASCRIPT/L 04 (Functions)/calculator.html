<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <style>
    body {
      height: 3000px;
    }

    div {
      display: inline-block;
      border: 2px solid black;
      padding: 0px 10px;
      background-color: gray;
      border-radius: 8px;
      margin-left: 20px;
      margin-top: 15px;
    }

    button {
      padding: 3px 8px;
      font-size: 18px;
      margin-right: 5px;
      border: 2px solid black;
      border-radius: 4px;
      background-color: rgb(164, 164, 164);
    }
  </style>
</head>

<body>
  <div>
    <p>
      <button onclick="
        updateCalculation('1');
        ">1</button>

      <button onclick="
      updateCalculation('2');
      ">2</button>

      <button onclick="
      updateCalculation('3');
      ">3</button>

      <button onclick="
      updateCalculation(' + ');
      ">+</button>

    </p>

    </p>
    <button onclick="
        updateCalculation('4');
        ">4</button>

    <button onclick="
      updateCalculation('5');
      ">5</button>

    <button onclick="
      updateCalculation('6');
      ">6</button>

    <button onclick="
      updateCalculation(' - ');
      ">-</button>

    </p>

    </p>
    <button onclick="
        updateCalculation('7');
        ">7</button>

    <button onclick="
      updateCalculation('8');
      ">8</button>

    <button onclick="
      updateCalculation('9');
      ">9</button>

    <button onclick="
      updateCalculation(' * ');
      ">*</button>

    </p>

    </p>
    <button onclick="
        updateCalculation('0');
        ">0</button>

    <button onclick="
      updateCalculation(' . ');
      ">.</button>

    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
      ">=</button>

    <button onclick="
      updateCalculation(' / ');
      ">/</button>

    </p>

    <p>
      <button onclick="
        calculation = ' ';
        console.log(calculation);
        ">Clear</button>
    </p>
  </div>
  <script>
    let calculation = '';

    function updateCalculation(value) {
      calculation += value;
      console.log(calculation);
    }
  </script>
</body>

</html>
