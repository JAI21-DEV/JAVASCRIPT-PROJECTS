<!DOCTYPE html>
<html>

<head></head>

<body>
  <script>
    function convertLength(length, from, to) {
      if (from !== 'miles' && from !== 'km' && from !== 'feet') {
        return `invalid unit${to}`;

      } else if (to !== 'miles' && to !== 'km' && to !== 'feet') {
        return `invalid unit${to}`;

      }

      if (from === 'km' && to === 'miles') {
        return `${length / 1.6}${to}`;

      } else if (from === 'km' && to === 'feet') {
        return `${length * 3281}${to}`;

      } else if (from === 'miles' && to === 'km') {
        return `${length * 1.6}${to}`;

      } else if (from === 'miles' && to === 'feet') {
        return `${(length * 1.6) * 3281}${to}`;

      } else if (from === 'feet' && to === 'km') {
        return `${length / 3281}${to}`;

      } else if (from === 'feet' && to === 'miles') {
        return `${(length / 3281) / 1.6}${to}`;

      } else if (from === to) {
        return `${length}${to}`;
      }
    }

    console.log(convertLength(5, 'miles', 'km'));
    console.log(convertLength(5, 'miles', 'feet'));
    console.log(convertLength(5, 'km', 'feet'));

    console.log(convertLength(5 , 'lbs' , 'lbs'));

    console.log(convertLength(50, 'miles', 'km'));
    console.log(convertLength(32, 'km', 'miles'));
    console.log(convertLength(50, 'km', 'km'));
  </script>
</body>

</html>
